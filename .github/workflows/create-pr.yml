name: Create Pull Request

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch for PR (default: main)'
        required: false
        default: 'main'
        type: string

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Check if PR already exists
        id: check-pr
        run: |
          TARGET_BRANCH="${{ github.event.inputs.target_branch || 'main' }}"
          SOURCE_BRANCH="${{ github.ref_name }}"
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base "$TARGET_BRANCH" --head "$SOURCE_BRANCH" --json number --jq '.[0].number' || echo "")
          
          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
            echo "üîÑ Pull Request #$EXISTING_PR already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "üìù No existing PR found, will create new one"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get commit information
        id: commits
        run: |
          TARGET_BRANCH="${{ github.event.inputs.target_branch || 'main' }}"
          
          # Get commits since last merge
          COMMITS=$(git log --oneline origin/$TARGET_BRANCH..HEAD --pretty=format:"- %s (%h)" | head -10)
          COMMIT_COUNT=$(git rev-list --count origin/$TARGET_BRANCH..HEAD)
          
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          
      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == 'false'
        run: |
          TARGET_BRANCH="${{ github.event.inputs.target_branch || 'main' }}"
          SOURCE_BRANCH="${{ github.ref_name }}"
          
          # Use the pull request template exactly as it is
          PR_BODY=$(cat .github/pull_request_template.md)
          
          # Create the PR
          gh pr create \
            --base "$TARGET_BRANCH" \
            --head "$SOURCE_BRANCH" \
            --title "Release: new feature" \
            --body "$PR_BODY" \
            --assignee "${{ github.actor }}"
            
          echo "‚úÖ Pull Request created successfully"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          
      - name: Skip update (PR already exists)
        if: steps.check-pr.outputs.exists == 'true'
        run: |
          PR_NUMBER="${{ steps.check-pr.outputs.pr_number }}"
          echo "‚ÑπÔ∏è Pull Request #$PR_NUMBER already exists"
          echo "üìù Manual updates required - workflow will not overwrite existing PR"
          echo "üîó PR URL: https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
          
      - name: Add reviewers
        if: steps.check-pr.outputs.exists == 'false'
        run: |
          PR_NUMBER=$(gh pr list --base "${{ github.event.inputs.target_branch || 'main' }}" --head "${{ github.ref_name }}" --json number --jq '.[0].number')
          
          # Add team reviewers (customize as needed)
          REVIEWERS=""
          if [ -n "$REVIEWERS" ]; then
            gh pr edit "$PR_NUMBER" --add-reviewer "$REVIEWERS"
            echo "‚úÖ Added reviewers: $REVIEWERS"
          else
            echo "‚ÑπÔ∏è No reviewers configured"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify team
        run: |
          PR_NUMBER=$(gh pr list --base "${{ github.event.inputs.target_branch || 'main' }}" --head "${{ github.ref_name }}" --json number --jq '.[0].number')
          
          if [ "${{ steps.check-pr.outputs.exists }}" == "true" ]; then
            echo "üì¢ Existing PR notification"
            echo "PR: #$PR_NUMBER (already exists)"
            echo "URL: https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
            echo "‚ÑπÔ∏è No changes made to existing PR - manual review required"
          else
            echo "üì¢ New PR notification"
            echo "PR: #$PR_NUMBER (newly created)"
            echo "URL: https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
            echo "‚úÖ New PR created with template format"
          fi
          
          # Add notification logic here (Slack, Discord, email, etc.)
          # Example:
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"üìù PR notification for production release!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
