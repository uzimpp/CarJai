openapi: 3.0.3
info:
  title: CarJai API
  description: CarJai platform API for car buying and selling
  version: 1.0.0
  contact:
    name: CarJai Team
servers:
  - url: http://localhost:8080
    description: Development server

security:
  - CookieAuth: []

paths:
  # Health Check
  /health/:
    get:
      tags:
        - Health
      summary: Basic health check
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                    example: "1.0.0"

  # User Authentication
  /api/auth/signup:
    post:
      tags:
        - Authentication
      summary: User registration
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
                - name
              properties:
                username:
                  type: string
                  maxLength: 20
                  example: "user123"
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  minLength: 8
                  example: "secure_password"
                name:
                  type: string
                  maxLength: 100
                  example: "John Doe"
      responses:
        '201':
          description: User created successfully
        '400':
          description: Bad request

  /api/auth/signin:
    post:
      tags:
        - Authentication
      summary: User sign in
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  example: "secure_password"
      responses:
        '200':
          description: Sign in successful
        '401':
          description: Invalid credentials

  /api/auth/google/signin:
    post:
      tags:
        - Authentication
      summary: User sign in with Google ID token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id_token
              properties:
                id_token:
                  type: string
                  description: Google ID token from Google Identity Services
      responses:
        '200':
          description: Sign in successful
        '401':
          description: Invalid Google token

  /api/auth/google/start:
    get:
      tags:
        - Authentication
      summary: Start Google OAuth flow
      security: []
      responses:
        '302':
          description: Redirects to Google authorization page
        '500':
          description: Google OAuth not configured

  /api/auth/google/callback:
    get:
      tags:
        - Authentication
      summary: Google OAuth callback
      security: []
      parameters:
        - in: query
          name: state
          schema:
            type: string
        - in: query
          name: code
          schema:
            type: string
      responses:
        '200':
          description: Sign in successful
        '400':
          description: Invalid state or code
        '502':
          description: Failed to exchange code

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user information
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
        '401':
          description: Unauthorized

  /api/auth/signout:
    post:
      tags:
        - Authentication
      summary: User sign out
      responses:
        '200':
          description: Sign out successful

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh user authentication token
      responses:
        '200':
          description: Token refreshed successfully
        '401':
          description: Unauthorized

  /api/auth/change-password:
    post:
      tags:
        - Authentication
      summary: Change user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  type: string
                  example: "current_password"
                new_password:
                  type: string
                  minLength: 8
                  example: "new_password"
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized

  # Car Management
  /api/cars/search:
    get:
      tags:
        - Cars
      summary: Search cars with filters
      description: Search and filter cars by various criteria. All filters are optional and can be combined.
      security: []
      parameters:
        - name: q
          in: query
          description: Search query (brand, model, description)
          schema:
            type: string
          example: "Toyota"
        - name: bodyType
          in: query
          description: Body type code filter
          schema:
            type: string
            enum: [PICKUP, VAN, CITYCAR, DAILY, SUV, SPORTLUX]
          example: "SUV"
        - name: transmission
          in: query
          description: Transmission type code filter
          schema:
            type: string
            enum: [MANUAL, AT]
          example: "AT"
        - name: drivetrain
          in: query
          description: Drivetrain type code filter
          schema:
            type: string
            enum: [FWD, RWD, AWD, 4WD]
          example: "AWD"
        - name: fuelTypes
          in: query
          description: Fuel type codes filter (can specify multiple)
          schema:
            type: array
            items:
              type: string
              enum: [GASOLINE, DIESEL, ELECTRIC, HYBRID, LPG, CNG]
          style: form
          explode: true
          example: ["GASOLINE", "HYBRID"]
        - name: colors
          in: query
          description: Color codes filter (can specify multiple)
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          example: ["WHITE", "BLACK"]
        - name: provinceId
          in: query
          description: Province ID filter
          schema:
            type: integer
          example: 10
        - name: minPrice
          in: query
          description: Minimum price (Baht)
          schema:
            type: integer
          example: 300000
        - name: maxPrice
          in: query
          description: Maximum price (Baht)
          schema:
            type: integer
          example: 1500000
        - name: minYear
          in: query
          description: Minimum year
          schema:
            type: integer
          example: 2015
        - name: maxYear
          in: query
          description: Maximum year
          schema:
            type: integer
          example: 2024
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            default: 1
          example: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            default: 20
            maximum: 100
          example: 20
      responses:
        '200':
          description: Search results with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      cars:
                        type: array
                        items:
                          $ref: '#/components/schemas/Car'
                      total:
                        type: integer
                        description: Total number of matching cars
                        example: 30
                      page:
                        type: integer
                        description: Current page number
                        example: 1
                      limit:
                        type: integer
                        description: Items per page
                        example: 20
              example:
                success: true
                data:
                  cars:
                    - id: 1
                      sellerId: 1
                      brandName: "TOYOTA"
                      modelName: "Camry"
                      year: 2020
                      price: 850000
                      mileage: 45000
                      provinceId: 10
                      bodyTypeCode: "DAILY"
                      transmissionCode: "AT"
                      drivetrainCode: "FWD"
                      status: "active"
                  total: 30
                  page: 1
                  limit: 20

  /api/cars:
    post:
      tags:
        - Cars
      summary: Create new car
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarCreate'
      responses:
        '201':
          description: Car created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        '400':
          description: Bad request

  /api/cars/my:
    get:
      tags:
        - Cars
      summary: Get current user's cars
      responses:
        '200':
          description: User's cars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'

  /api/cars/{id}:
    get:
      tags:
        - Cars
      summary: Get single car
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Car details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        '404':
          description: Car not found

    put:
      tags:
        - Cars
      summary: Update car
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarUpdate'
      responses:
        '200':
          description: Car updated successfully
        '404':
          description: Car not found

    delete:
      tags:
        - Cars
      summary: Delete car
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Car deleted successfully
        '404':
          description: Car not found

  /api/cars/{id}/images:
    post:
      tags:
        - Cars
      summary: Upload car images
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Images uploaded successfully

  /api/cars/{id}/status:
    put:
      tags:
        - Cars
      summary: Update car status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [draft, active, sold, deleted]
      responses:
        '200':
          description: Status updated successfully

  /api/cars/{id}/book:
    post:
      tags:
        - Cars
      summary: Upload registration book to existing car
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                book_file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Book uploaded successfully

  /api/cars/{id}/images/order:
    put:
      tags:
        - Cars
      summary: Reorder car images
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                imageIds:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Images reordered successfully

  /api/cars/{id}/inspection:
    post:
      tags:
        - Cars
      summary: Upload inspection results via URL
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: "https://example.com/inspection"
      responses:
        '200':
          description: Inspection uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                  message:
                    type: string
                  code:
                    type: string
                  action:
                    type: string
                    enum: [stay, redirect]
                  redirectToCarID:
                    type: integer
                    nullable: true

  /api/cars/{id}/draft:
    patch:
      tags:
        - Cars
      summary: Auto-save car draft
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarUpdate'
      responses:
        '200':
          description: Draft saved successfully

  /api/cars/{id}/review:
    get:
      tags:
        - Cars
      summary: Review car publish readiness
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Review results
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                  issues:
                    type: array
                    items:
                      type: string

  /api/cars/{id}/discard:
    post:
      tags:
        - Cars
      summary: Discard car draft
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Car discarded successfully

  /api/cars/{id}/restore-progress:
    get:
      tags:
        - Cars
      summary: Get car data for restoring progress (owner only)
      description: Returns car data with images and inspection for the specified car. Only the car owner can access this endpoint.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Car ID
        - name: lang
          in: query
          description: Language preference for labels
          schema:
            type: string
            enum: [en, th]
            default: en
      responses:
        '200':
          description: Car data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      car:
                        $ref: '#/components/schemas/CarDisplay'
                      images:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            carId:
                              type: integer
                            imageType:
                              type: string
                            imageSize:
                              type: integer
                            displayOrder:
                              type: integer
                            uploadedAt:
                              type: string
                              format: date-time
                            url:
                              type: string
                              example: "/api/cars/images/123"
                      inspection:
                        $ref: '#/components/schemas/InspectionResult'
        '400':
          description: Bad request - Invalid car ID
        '401':
          description: Unauthorized - Authentication required
        '403':
          description: Forbidden - Only car owner can access this endpoint
        '500':
          description: Internal server error

  /api/cars/{id}/redirect-to-draft:
    post:
      tags:
        - Cars
      summary: Redirect to existing draft and delete current car
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                targetCarId:
                  type: integer
      responses:
        '200':
          description: Redirected to draft successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  redirectToCarId:
                    type: integer

  /api/cars/{id}/estimate:
    get:
      tags:
        - Cars
      summary: Get estimated market price for a car
      description: >
        Calculates an estimated market price for a car based on its
        brand, submodel, year, condition, mileage, and inspection results.
        Requires authentication (inherits global CookieAuth).
      operationId: getCarPriceEstimate
      parameters:
        - name: id
          in: path
          description: ID of the car (draft) to estimate
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Estimation successful or estimation unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    nullable: true
                    properties:
                      estimatedPrice:
                        type: integer
                        format: int64
                        example: 450000
                  message:
                    type: string
                    nullable: true
                    example: "estimation unavailable: market price not found for TOYOTA HILUX VIGO (2008)"
        '400':
          description: Bad request (e.g., Invalid car ID)
        '401':
          description: Unauthorized
        '404':
          description: Car not found

  /api/cars/book:
    post:
      tags:
        - Cars
      summary: Upload vehicle registration book
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                book_file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Book uploaded successfully

  /api/cars/images/{image_id}:
    get:
      tags:
        - Cars
      summary: Get car image
      security: []
      parameters:
        - name: image_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Image data
          content:
            image/*:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found

    delete:
      tags:
        - Cars
      summary: Delete car image
      parameters:
        - name: image_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Image deleted successfully
        '404':
          description: Image not found

  # Seller Information
  /api/sellers/{id}:
    get:
      tags:
        - Sellers
      summary: Get seller information
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Seller information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seller'
        '404':
          description: Seller not found

  /api/sellers/{id}/contacts:
    get:
      tags:
        - Sellers
      summary: Get seller contacts
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Seller contacts
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  contacts:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        contact_type:
                          type: string
                        value:
                          type: string
                        label:
                          type: string
        '404':
          description: Seller not found

  /api/sellers/{id}/cars:
    get:
      tags:
        - Sellers
      summary: Get seller's cars
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Seller's cars
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  cars:
                    type: array
                    items:
                      $ref: '#/components/schemas/Car'
        '404':
          description: Seller not found

  # Profile Management
  /api/profile/self:
    get:
      tags:
        - Profile
      summary: Get current user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
                  created_at:
                    type: string
                    format: date-time

    patch:
      tags:
        - Profile
      summary: Update current user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 100
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Profile updated successfully

  /api/profile/buyer:
    get:
      tags:
        - Profile
      summary: Get buyer profile
      responses:
        '200':
          description: Buyer profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  province:
                    type: string
                  budget_min:
                    type: integer
                  budget_max:
                    type: integer

    put:
      tags:
        - Profile
      summary: Create or update buyer profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                province:
                  type: string
                  maxLength: 100
                budget_min:
                  type: integer
                  minimum: 0
                budget_max:
                  type: integer
                  minimum: 0
      responses:
        '200':
          description: Buyer profile updated successfully

  /api/profile/seller:
    get:
      tags:
        - Profile
      summary: Get seller profile
      responses:
        '200':
          description: Seller profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  display_name:
                    type: string
                  about:
                    type: string
                  map_link:
                    type: string

    put:
      tags:
        - Profile
      summary: Create or update seller profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - display_name
              properties:
                display_name:
                  type: string
                  maxLength: 50
                about:
                  type: string
                  maxLength: 200
                map_link:
                  type: string
      responses:
        '200':
          description: Seller profile updated successfully

  # Reference Data
  /api/reference-data:
    get:
      tags:
        - Reference
      summary: Get reference data for dropdowns and filters
      description: Returns all reference data needed for car search filters. Labels are returned in the requested language (en or th).
      security: []
      parameters:
        - name: lang
          in: query
          description: Language preference for labels
          schema:
            type: string
            enum: [en, th]
            default: en
          example: "en"
      responses:
        '200':
          description: Reference data with localized labels
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/ReferenceData'
              example:
                success: true
                data:
                  bodyTypes:
                    - code: "PICKUP"
                      label: "Pickup"
                    - code: "SUV"
                      label: "SUV"
                    - code: "CITYCAR"
                      label: "City Car"
                  transmissions:
                    - code: "MANUAL"
                      label: "Manual"
                    - code: "AT"
                      label: "Automatic"
                  fuelTypes:
                    - code: "GASOLINE"
                      label: "Gasoline"
                    - code: "DIESEL"
                      label: "Diesel"
                    - code: "HYBRID"
                      label: "Hybrid"
                  drivetrains:
                    - code: "FWD"
                      label: "FWD"
                    - code: "AWD"
                      label: "AWD"
                    - code: "4WD"
                      label: "4WD"
                  colors:
                    - code: "WHITE"
                      label: "White"
                    - code: "BLACK"
                      label: "Black"
                    - code: "GRAY"
                      label: "Gray"
                  provinces:
                    - id: 10
                      label: "Chiang Mai"
                    - id: 19
                      label: "Bangkok"

  # Admin Authentication
  /admin/auth/signin:
    post:
      tags:
        - Admin
      summary: Admin sign in
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: "admin"
                password:
                  type: string
                  example: "admin_password"
      responses:
        '200':
          description: Admin sign in successful
        '401':
          description: Invalid credentials

  /admin/auth/me:
    get:
      tags:
        - Admin
      summary: Get current admin information
      responses:
        '200':
          description: Admin information
