services:
  # Database service (PostgreSQL)
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - carjai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carjai_user -d carjai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go API service
  backend:
    container_name: carjai-backend
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: ${PORT}
      ENVIRONMENT: ${ENVIRONMENT}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_SSLMODE: ${DB_SSLMODE}
      USER_JWT_SECRET: ${USER_JWT_SECRET}
      USER_JWT_EXPIRATION_HOURS: ${USER_JWT_EXPIRATION_HOURS}
      USER_JWT_ISSUER: ${USER_JWT_ISSUER}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      ADMIN_JWT_EXPIRATION_HOURS: ${ADMIN_JWT_EXPIRATION_HOURS}
      ADMIN_JWT_ISSUER: ${ADMIN_JWT_ISSUER}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_ROUTE_PREFIX: ${ADMIN_ROUTE_PREFIX}
      ADMIN_IP_WHITELIST: ${ADMIN_IP_WHITELIST}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      AIGEN_API_KEY: ${AIGEN_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./frontend/public/assets:/app/frontend/public/assets:ro
    networks:
      - carjai-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js service
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
      args:
        DOCKER_ENV: "true"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    networks:
      - carjai-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  carjai-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
